<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">
    <section class="mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">
            <div>
                <p class="text-uppercase text-secondary fw-semibold small mb-2">Review Detail</p>
                <h1 class="h3 fw-bold mb-1" id="detail-title" th:text="${review?.title}"></h1>
                <p class="text-secondary mb-0">개선된 독후감과 상태를 한 눈에 확인하세요.</p>
            </div>
            <a class="btn btn-outline-primary" th:href="@{/reviews}"><i class="bi bi-arrow-left-short me-1"></i>목록으로</a>
        </div>
    </section>

    <section>
        <div id="review-detail" th:attr="data-review-id=${review != null ? review.id : ''}">
            <div id="detail-message" class="alert alert-danger d-none" role="alert"></div>

            <div id="detail-content" class="d-flex flex-column gap-4" hidden>
                <div class="hero-card border-0" th:classappend="${review?.integrationStatus?.warningMessage} != null ? 'border-warning-subtle' : ''">
                    <div class="d-flex flex-wrap gap-3 align-items-center justify-content-between">
                        <div class="d-flex flex-column gap-1">
                            <div class="d-flex align-items-center gap-2 text-secondary small">
                                <i class="bi bi-clock-history"></i><span id="detail-created-at" th:text="${review?.formattedCreatedAt}"></span>
                            </div>
                            <div class="d-flex gap-2 flex-wrap align-items-center">
                                <span class="badge bg-light text-primary border">토큰 <span id="detail-token" class="ms-1" th:text="${review?.tokenCount}"></span></span>
                                <span class="badge bg-light text-success border">USD <span id="detail-usd" class="ms-1" th:text="${review?.formattedUsdCost}"></span></span>
                                <span class="badge bg-light text-success border">KRW <span id="detail-krw" class="ms-1" th:text="${review?.formattedKrwCost}"></span></span>
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="d-flex gap-2 justify-content-end flex-wrap" id="detail-status-badges">
                                <span class="badge badge-soft-info">OpenAI: <span id="detail-openai-status" th:text="${review?.integrationStatus?.openAiStatus}"></span></span>
                                <span class="badge badge-soft-info">Currency: <span id="detail-currency-status" th:text="${review?.integrationStatus?.currencyStatus}"></span></span>
                                <span class="badge badge-soft-info">Drive: <span id="detail-drive-status" th:text="${review?.integrationStatus?.driveStatus}"></span></span>
                            </div>
                            <div id="detail-warning" class="alert alert-warning mt-2 py-2 px-3 d-none" role="alert">
                                <div class="d-flex align-items-center gap-2">
                                    <i class="bi bi-exclamation-triangle-fill alert-icon"></i>
                                    <span id="detail-warning-message" th:text="${review?.integrationStatus?.warningMessage}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="status-grid" id="detail-status" hidden>
                    <div class="status-tile">
                        <p class="text-secondary mb-1">OpenAI</p>
                        <p class="fw-semibold mb-0" id="detail-openai-status-tile"></p>
                    </div>
                    <div class="status-tile">
                        <p class="text-secondary mb-1">Currency</p>
                        <p class="fw-semibold mb-0" id="detail-currency-status-tile"></p>
                    </div>
                    <div class="status-tile">
                        <p class="text-secondary mb-1">Drive</p>
                        <p class="fw-semibold mb-0" id="detail-drive-status-tile"></p>
                    </div>
                    <div class="status-tile" id="detail-google" hidden>
                        <p class="text-secondary mb-1">Google Drive ID</p>
                        <p class="fw-semibold mb-0" id="detail-google-id" th:text="${review?.googleFileId}"></p>
                    </div>
                </div>

                <div class="card border-0 shadow-sm card-hover">
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <span class="badge badge-soft-success">개선된 독후감</span>
                            <span class="text-secondary small">고품질로 리라이팅된 결과입니다.</span>
                        </div>
                        <pre id="detail-improved" th:text="${review?.improvedContent}"></pre>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
<th:block th:replace="~{fragments/layout :: layout(~{::content})}"></th:block>
</html>

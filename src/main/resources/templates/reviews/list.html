<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="fragments/layout :: content">
    <div>
        <h2>리뷰 목록</h2>
        <p th:if="${#lists.isEmpty(reviews)}">등록된 리뷰가 없습니다.</p>
        <table th:if="${!#lists.isEmpty(reviews)}" border="1" cellpadding="8" cellspacing="0">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성 시각</th>
                <th>OpenAI 토큰</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td><a th:href="@{'/reviews/' + ${review.id}}" th:text="${review.title}"></a></td>
                <td th:text="${review.createdAt}"></td>
                <td th:text="${review.tokenCount}"></td>
            </tr>
            </tbody>
        </table>
        <p><a th:href="@{/reviews/new}">새 리뷰 작성</a></p>
    </div>
</div>
</body>
</html>

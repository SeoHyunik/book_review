<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <section class="mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">
            <div>
                <h1 class="h3 fw-bold mb-1">리뷰 목록</h1>
                <p class="text-secondary mb-0">AI가 개선한 독후감을 카드형 레이아웃으로 살펴보세요.</p>
            </div>
            <a class="btn btn-gradient shadow-sm" th:href="@{/reviews/new}"><i class="bi bi-plus-lg me-2"></i>새 리뷰 작성</a>
        </div>
    </section>

    <section>
        <div id="list-message" class="alert alert-warning d-none" role="alert"></div>
        <div id="review-grid" class="row g-4"></div>
    </section>
</th:block>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <section class="mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">
            <div>
                <p class="text-uppercase text-secondary fw-semibold small mb-2">Create Review</p>
                <h1 class="h3 fw-bold mb-1">새 리뷰 작성</h1>
                <p class="text-secondary mb-0">원본 독후감을 제출하면 AI가 깔끔하게 다듬어 드립니다.</p>
            </div>
            <a class="btn btn-outline-primary" th:href="@{/reviews}"><i class="bi bi-arrow-left-short me-1"></i>목록으로</a>
        </div>
    </section>

    <section>
        <div id="form-message" class="alert alert-warning d-none" role="alert"></div>
        <form id="review-form" th:action="@{/reviews}" th:object="${reviewRequest}" method="post" class="card shadow-sm border-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="card-body d-flex flex-column gap-3">
                <div class="form-floating">
                    <input id="title" type="text" th:field="*{title}" class="form-control" placeholder="리뷰 제목" required
                           th:classappend="${#fields.hasErrors('title')} ? ' is-invalid' : ''">
                    <label for="title">제목</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                <div class="form-floating">
                    <textarea id="originalContent" th:field="*{originalContent}" class="form-control" placeholder="원본 독후감" style="height: 220px" required
                              th:classappend="${#fields.hasErrors('originalContent')} ? ' is-invalid' : ''"></textarea>
                    <label for="originalContent">원본 독후감</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('originalContent')}" th:errors="*{originalContent}"></div>
                </div>
                <div class="text-secondary small">서버 검증을 통과하면 상세 페이지로 이동합니다.</div>
            </div>
            <div class="card-footer bg-white border-0 d-flex justify-content-end gap-2">
                <a class="btn btn-outline-secondary" th:href="@{/reviews}">취소</a>
                <button type="submit" class="btn btn-primary px-4" id="submit-btn">
                    <span>제출</span>
                </button>
            </div>
        </form>
        <!-- 로딩 중 표시될 오버레이: 제출 버튼 클릭 시 화면을 흐리게 처리하며 노트 필기 애니메이션을 보여줍니다. -->
        <div id="loading-overlay" class="loading-overlay d-none">
            <div class="loading-animation">
                <i class="bi bi-journal-text note-icon"></i>
                <i class="bi bi-pencil-fill pen-icon"></i>
            </div>
        </div>
    </section>
</th:block>
</html>

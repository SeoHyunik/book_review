<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <section class="d-flex justify-content-center">
        <div class="card shadow-sm border-0 w-100" style="max-width: 520px;">
            <div class="card-body p-4 p-md-5">
                <h1 class="h4 fw-bold mb-2 text-center">Sign in</h1>
                <p class="text-secondary text-center mb-4">Only signed-in users can create reviews and trigger external APIs.</p>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    You have been logged out.
                </div>
                <div th:if="${param.registered}" class="alert alert-success" role="alert">
                    Registration successful. Please sign in.
                </div>

                <form th:action="@{/login}" method="post" class="d-flex flex-column gap-3">
                    <div class="form-floating">
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="card-footer bg-transparent border-0 px-0">
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                            <a class="text-secondary" th:href="@{/register}">Need an account? Register</a>
                            <button type="submit" class="btn btn-primary px-4">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</th:block>
</html>

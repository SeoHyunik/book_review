<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="fragments/layout :: layout(~{::section})">
    <section>
        <h2>로그인</h2>
        <p>리뷰 작성과 외부 API 호출은 로그인한 사용자만 사용할 수 있습니다.</p>
        <div th:if="${param.error}" class="error">아이디 또는 비밀번호가 올바르지 않습니다.</div>
        <div th:if="${param.logout}" class="info">정상적으로 로그아웃되었습니다.</div>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">아이디</label>
                <input id="username" name="username" type="text" required>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">로그인</button>
        </form>
        <p>테스트 계정: user/password 또는 admin/password</p>
    </section>
</div>
</body>
</html>

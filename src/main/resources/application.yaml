server:
  port: 8081

spring:
  application:
    name: book_review

  data:
    mongodb:
      uri: mongodb://localhost:27017/book_review

  mongodb:
    transactions:
      enabled: true # Replica set required in production for this to take effect

  # ✅ thymeleaf 수정 반영(캐시 OFF)
  thymeleaf:
    cache: false

  # ✅ 정적 리소스(css/js 등)도 캐시 최소화(개발용)
  web:
    resources:
      cache:
        period: 0

  # ✅ devtools(이미 적용되어 있다면 유지)
  devtools:
    restart:
      additional-paths: src/main/resources
      enabled: true
    livereload:
      enabled: true

  security:
    user:
      name: user
      password: pass123

openai:
  api-key: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-4o}

exchange-rate:
  api-key: ${EXCHANGE_RATE_API_KEY:}
  api-url: ${EXCHANGE_RATE_API_URL:https://v6.exchangerate-api.com/v6/%s/latest/USD}

google:
  drive:
    credentials-path: ${GOOGLE_CREDENTIALS_PATH:}
    tokens-directory: ${GOOGLE_TOKENS_DIR:tokens}
    parent-folder-id: ${GOOGLE_DRIVE_PARENT_ID:}

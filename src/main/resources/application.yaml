server:
  port: 8081

spring:
  application:
    name: book_review

  data:
    mongodb:
      uri: mongodb://localhost:27017/book_review

  mongodb:
    transactions:
      enabled: true # Replica set required in production for this to take effect

  # thymeleaf 수정 반영(캐시 OFF)
  thymeleaf:
    cache: false

  # 정적 리소스(css/js 등)도 캐시 최소화(개발용)
  web:
    resources:
      cache:
        period: 0

  # devtools(이미 적용되어 있다면 유지)
  devtools:
    restart:
      additional-paths: src/main/resources
      enabled: true
    livereload:
      enabled: true

  security:
    user:
      name: user
      password: pass123

  mvc:
    problemdetails:
      enabled: true

openai:
  api-key: ENC(암호화된문자열)
  api-url: https://api.openai.com/v1/chat/completions
  model: gpt-4o
  prompt-file: classpath:ai/prompts/improve_review_prompt.json

jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD}

exchange-rate:
  api-key: ${EXCHANGE_RATE_API_KEY:}
  api-url: ${EXCHANGE_RATE_API_URL:https://v6.exchangerate-api.com/v6/%s/latest/USD}

google:
  drive:
    credentials-path: ${GOOGLE_CREDENTIALS_PATH:}
    tokens-directory: ${GOOGLE_TOKENS_DIR:tokens}
    parent-folder-id: ${GOOGLE_DRIVE_PARENT_ID:}

logging:
  # Spring Boot가 사용할 로깅 설정 파일을 명시적으로 고정 (log4j2-spring.xml 강제)
  config: classpath:log4j2-spring.xml
